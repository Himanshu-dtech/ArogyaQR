<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="Amazon.css" >
</head>
<body>
    <header>
        <div class="navbar">
            <div id="logo">
                <img src="/Animation/Project/amazon-logo-cover-removebg-preview.png" >
            </div>
            <div id="del">
                <p class="first">Deliver to</p>
                <div id="icon">
                    <p class="sec"><i class="ri-map-pin-line"></i></p>
                    <p class="sec">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="opt">
                    <option>All</option>
                    <option>Art & Craft</option>
                    <option>Automotive</option>
                </select>
                <input placeholder="Search Amazon" class="search">
                <div id="sicon">
                    <i class="ri-search-line"></i>
                </div>
            </div>
            <div id="lan">
                <div class="flag">
                    <img src="/Animation/Project/Flag_of_the_United_States.svg.jpeg">
                </div>
                <select class="choo">
                    <option>EN</option>
                </select>
            </div>
            <div class="sign">
                <p><span>Hello,sign in</span></p>
                <select class="acc">
                <option>Account & lists</option>
            </select>
            </div>
            <div class="ret">
                <p><span>Returns</span></p>
                <p class="ord">& Orders</p>
            </div>
            <div class="cart">
                <i class="ri-shopping-cart-line"></i>
                <p>Cart</p>
            </div>
        </div>
    </header>
    
</body>
</html>
