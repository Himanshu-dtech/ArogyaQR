<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <button class="nav-btn">👤 Profile</button>
      <button class="nav-btn">🔳 QR</button>
      <button class="nav-btn">📈 BMI</button>
      <button class="nav-btn">💡 Tips</button>
      <button id="logoutBtn">🚪 Logout</button>
      <button id="toggleMode">🌙 Toggle Mode</button>
    </aside>

    <main class="main">
      <section id="profile">
        <h2>👤 Profile</h2>
        <div class="profile-container">
          <img id="profilePic" src="default.jpg" alt="Profile">
          <label for="uploadBtn" class="upload-label">📤 Upload</label>
          <input type="file" id="uploadBtn" style="display: none;">
          <div class="info">
            <p>👤 Name: <span id="nameField"></span></p>
            <p>🎂 Age: <span id="ageField"></span></p>
            <p>🩸 Blood Group: <span id="bloodField"></span></p>
          </div>
        </div>
      </section>

      <section id="qr">
        <h2>🔳 Your QR</h2>
        <div class="qr-box">
          <img src="qr-placeholder.png" alt="QR Code">
          <button>📥 Download</button>
          <button>♻️ Generate</button>
        </div>
      </section>

      <section id="bmi">
        <h2>📈 BMI Calculator</h2>
        <input type="number" id="weight" placeholder="Weight">
        <input type="number" id="height" placeholder="Height">
        <select id="unit">
          <option value="metric">Metric (kg/cm)</option>
          <option value="imperial">Imperial (lbs/in)</option>
        </select>
        <button onclick="calculateBMI()">Calculate</button>
        <p id="bmiResult"></p>
      </section>

      <section id="tips">
        <h2>💡 Healthy Tip</h2>
        <p id="healthTip"></p>
      </section>
    </main>
  </div>
  
  <script type="module" src="dashboard.js"></script>
</body>
</html>
