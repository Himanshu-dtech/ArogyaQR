<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AAROGYAQR - Upload Medical Documents</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dbeafe, #ffffff);
      margin: 0;
      padding: 40px;
      color: #111827;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #1e3a8a;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
    }
    input[type="text"],
    input[type="file"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      background-color: #f9fafb;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #1e3a8a;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #1d4ed8;
      font-weight: 500;
    }
    .link:hover {
      text-decoration: underline;
    }
    #qrPreview {
      margin-top: 20px;
      text-align: center;
    }
    #qrPreview img {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AAROGYAQR</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="name">Patient Name</label>
      <input type="text" name="name" id="name" required>

      <label for="age">Patient Age</label>
      <input type="number" name="age" id="age" required>

      <label for="description">Document Description</label>
      <input type="text" name="description" id="description" required>

      <label for="documents">Upload Medical Documents (JPG/PNG)</label>
      <input type="file" name="documents" id="documents" multiple required>

      <button type="submit">Generate QR & Upload</button>
    </form>

    <div id="qrPreview"></div>

    <a class="link" href="/history">üìú View Upload History</a>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      const preview = document.getElementById('qrPreview');
      if (result.success) {
        preview.innerHTML = `
          <h3>‚úÖ QR Code Generated</h3>
          <img src="${result.qrPath}" alt="QR Code">
          <p><a href="${result.qrPath}" download>Download QR</a></p>
        `;
      } else {
        preview.innerHTML = `<p style="color:red">‚ùå ${result.error}</p>`;
      }
    });
  </script>
</body>
</html>
