<!DOCTYPE html>
<html>
<head>
  <title>Upload Images to Generate QR</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f6fc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background:linear-gradient(to right, #1fa2ff, #12d8fa, #a6ffcb);
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
      color: #34495e;
    }

    input[type="number"],
    input[type="file"] {
      padding: 8px 10px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #2980b9;
    }

    #fileInputs label {
      margin-top: 15px;
    }

    @media screen and (max-width: 480px) {
      .container {
        margin: 30px 10px;
        padding: 20px;
      }

      input[type="file"] {
        font-size: 14px;
      }
    }
  </style>
  <script>
    function generateFields() {
      const total = document.getElementById('total').value;
      const container = document.getElementById('fileInputs');
      container.innerHTML = '';
      for (let i = 0; i < total; i++) {
        const label = document.createElement('label');
        label.innerText = `Image ${i + 1}:`;
        const input = document.createElement('input');
        input.type = 'file';
        input.name = `image${i}`;
        input.accept = 'image/*';
        input.required = true;
        container.appendChild(label);
        container.appendChild(input);
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <img src="C:\Users\Rupam Betal\OneDrive\Desktop\AaroygaQr\logo.jpg" alt="" style="height: 100px; width: 100px;">
    <h2> Upload your medical Documents</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="total">How many documents want to Uplode?</label>
      <input type="number" id="total" name="total" min="1" max="10" required onchange="generateFields()">
      <div id="fileInputs"></div>
      <button type="submit"> Upload and Generate QR</button>
    </form>
  </div>
</body>
</html>
