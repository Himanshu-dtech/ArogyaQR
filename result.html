<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generated</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background:linear-gradient(45deg, #f3ec78, #af4261);
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      border-radius: 10px;
    }

    h2 {
      color: #2c3e50;
    }

    p {
      font-size: 16px;
      color: #34495e;
    }

    a.link {
      word-break: break-all;
      color: #3498db;
      text-decoration: none;
    }

    .qr-box {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .qr-box img {
      width: 200px;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px 8px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    @media screen and (max-width: 480px) {
      .container {
        margin: 30px 10px;
        padding: 20px;
      }

      .qr-box img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="log.jpg" alt="" style="height: 100px; width: 100px;">
    <h2>PDF Uploaded Successfully!</h2>
    <p><strong>Drive Link:</strong></p>
    
    <div class="qr-box">
      <p><strong>Scan or Download the QR Code</strong></p>
      <a href="{{ qr_path }}" download="QR_Code.png">
        <img src="{{ qr_path }}" alt="QR Code">
      </a>
    </div>

    <div>
      <a href="{{ qr_path }}" download="QR_Code.png">
        <button class="btn">â¬‡ Download QR Code</button>
      </a>
      <a href="/">
        <button class="btn"> Back to Home</button>
      </a>
    </div>
  </div>
</body>
</html>
